<html>

<head>
    <title>Options</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/popup.css" />
    <link rel="stylesheet" href="css/font-awesome-6.0.0/css/all.css">
    <script src="js/shared.js"></script>
    <script src="js/popup.js"></script>
</head>

<body>
    <div id="alert"></div>
    <div class="caption">
        <div class="caption_buttons_container">
            <!-- <button id="options" type="submit" title="Options">
                    <i class="fa fa-comment fa-lg"></i>
                </button> -->
            <button id="toggle_hide" type="submit" title="Comments currently hidden for this site. Show?">
                <i id="toggle_hide_icon" class="fa-solid fa-comment-slash fa-lg"></i>
            </button>
            <button id="options" type="submit" title="Options">
                <i class="fa fa-gear fa-lg"></i>
            </button>
            <button id="share" type="submit" title="Share">
                <i class="fa fa-share-alt fa-lg"></i>
            </button>
            <button id="report" type="submit" title="Report a broken site">
                <i class="fa-solid fa-exclamation-triangle fa-lg"></i>
            </button>
        </div>
        <img src="images/hide-comments-16.png" class="icon">
        <span style="text-shadow: 1px 1px 3px #666">Hide Comments Everywhere</span>
    </div>
    <div class="content" style="position:relative">
        <table id="share_box" style="visibility:hidden">
            <tr>
                <td style="vertical-align:middle; width:100%; height:100%">
                    <textarea id="share_box_comment">Comment sections contain some of the worst vitriol. Start taking control back with "Hide Comments Everywhere". https://grantwinney.com/hide-comments-everywhere/</textarea>
                </td>
            </tr>
            <tr>
                <td style="padding-left:5px">
                    <span style="font-size:smaller">Share:</span>
                    <button id="share_twitter" type="submit" title="Share on Twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </button>
                    <button id="share_facebook" type="submit" title="Share on Facebook">
                        <i class="fa-brands fa-facebook-f"></i>
                    </button>
                    <button id="share_reddit" type="submit" title="Share on Reddit">
                        <i class="fa-brands fa-reddit-alien"></i>
                    </button>
                    <button id="share_email" type="submit" title="Share via Email">
                        <i class="fa-solid fa-envelope"></i>
                    </button>
                    <button id="share_clipboard_copy" type="submit" title="Copy to Clipboard">
                        <i class="fa-solid fa-copy"></i>
                    </button>
                </td>
            </tr>
        </table>

        <table>
            <tr>
                <td colspan="2" style="vertical-align:middle;">
                    <p class="content_title">Allow / Block Current URL
                        <i class="fa fa-question-circle fa-lg"
                            style="font-size:smaller; vertical-align:middle; cursor:help"
                            title="Choose a URL from the dropdown, or specify your own."></i>
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="currentUrl" type="radio" name="url" checked="true">
                </td>
                <td style="width:100%">
                    <label for="currentUrl">
                        <select id="currentUrlSelection">
                            <option value="baseUrl">https://w3schools.com</option>
                            <option value="subdomain">https://blog.w3schools.com</option>
                            <option value="fullUrl">https://blog.w3schools.com/Css/css_float.asp</option>
                        </select>
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <input id="customUrl" type="radio" name="url" value="custom">
                </td>
                <td>
                    <label for="customUrl">
                        <input id="customUrlDesc" type="text">
                    </label>
                </td>
            </tr>
            <td colspan="2">
                <div class="content_buttons">
                    <button id="add_to_exclusion" type="submit" class="buttons"
                        title="Add a site to your personal whitelist, so comments are always allowed.">
                        <i class="fa fa-check"></i> Allow
                    </button>
                    <button id="add_to_inclusion" type="submit" class="buttons"
                        title="Configure blacklist entry yourself">
                        <i class="fa fa-close"></i> Block
                    </button>
                    <button id="submit_for_inclusion" type="submit" class="buttons"
                        title="Submit a site to block (requires a free GitHub account)">
                        <i class="fa fa-external-link"></i> Submit
                    </button>
                </div>
            </td>
        </table>
    </div>
</body>

</html>
